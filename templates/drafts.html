{% extends "base.html" %}
{% block content %}
<h2 class="text-lg font-semibold mb-4">Drafts</h2>
<div class="grid gap-3">
  {% for d in drafts %}
    <a href="/drafts/{{ d.id }}" class="block bg-white border rounded-xl p-4 hover:bg-gray-50">
      <div class="flex items-center justify-between">
        <div>
          <div class="font-medium">{{ d.template }}</div>
          <div class="text-xs text-gray-500">{{ d.created_at }} • {{ d.status }}</div>
        </div>
        <div class="text-sm text-blue-600">Open →</div>
      </div>
    </a>
  {% else %}
    <div class="text-sm text-gray-500">No drafts yet.</div>
  {% endfor %}
</div>
{% endblock %}
