<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ app_name if app_name else 'BriefGen' }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <header class="bg-white border-b">
    <div class="max-w-5xl mx-auto px-4 py-3 flex items-center justify-between">
      <a href="/" class="font-semibold">BriefGen</a>
      <nav class="space-x-4 text-sm">
        <a class="hover:underline" href="/">Home</a>
        <a class="hover:underline" href="/drafts">Drafts</a>
        <a class="hover:underline" href="/legal/tos">ToS</a>
        <a class="hover:underline" href="/legal/privacy">Privacy</a>
        <a class="hover:underline" href="/legal/disclaimer">Disclaimer</a>
        <a class="hover:underline" href="/logout">Logout</a>
      </nav>
    </div>
  </header>
  <main class="max-w-5xl mx-auto px-4 py-6">
    {% block content %}{% endblock %}
  </main>
  <footer class="text-center text-xs text-gray-500 pb-6">
    © 2025 BriefGen • Review outputs before filing.
  </footer>
</body>
</html>
