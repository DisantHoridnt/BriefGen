{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white border rounded-xl p-6 shadow-sm">
  <h2 class="text-lg font-semibold mb-4">Login</h2>
  <form method="post" action="/auth" class="space-y-3">
    <input type="password" name="password" placeholder="Password" class="w-full border rounded px-3 py-2">
    <button class="px-4 py-2 bg-black text-white rounded">Login</button>
  </form>
</div>
{% endblock %}
